<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>エラー - 簡易YouTube</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="/">簡易YouTube</a></h1>
            <nav>
                <form action="/search" method="get" class="search-bar">
                    <input type="text" name="q" placeholder="動画を検索...">
                    <button type="submit">検索</button>
                </form>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="error-message">
            <h2>エラーが発生しました</h2>
            <p>現在、動画情報を取得するためのAPIが応答していません。</p>
            <p>しばらく時間をおいてから、再度お試しください。</p>
            <p><a href="/" class="button">トップページに戻る</a></p>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 簡易YouTube. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
