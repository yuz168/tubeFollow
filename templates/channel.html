<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ channelname }} - 簡易YouTube</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="/">簡易YouTube</a></h1>
            <nav>
                <form action="/search" method="get" class="search-bar">
                    <input type="text" name="q" placeholder="動画を検索...">
                    <button type="submit">検索</button>
                </form>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="channel-header">
            {% if channelicon %}
                <img src="{{ channelicon }}" alt="{{ channelname }}のアイコン" class="channel-icon">
            {% endif %}
            <h2>{{ channelname }}</h2>
            <div class="channel-description">
                {{ channelprofile | safe }}
            </div>
        </div>

        <h3>最新動画</h3>
        {% if results %}
            <div class="video-grid">
                {% for video in results %}
                <div class="video-item">
                    <a href="/watch?v={{ video.id }}">
                        <img src="/thumbnail?v={{ video.id }}" alt="{{ video.title }}">
                        <h3>{{ video.title }}</h3>
                    </a>
                    <p class="video-published">{{ video.published }}</p>
                </div>
                {% endfor %}
            </div>
        {% else %}
            <p>このチャンネルには動画がありません。</p>
        {% endif %}
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 簡易YouTube. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
